<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img1.jpg" alt="Cat1">
    <img src="./img2.jpg" alt="Cat2">
    <img src="./img3.jpg" alt="Cat3">
    <button onclick="replaceImages(event)">CLICK ME</button>
    <script>
        function replaceImages(e) {
            const images = document.body.getElementsByTagName("img");
            while (images.length) {
                images[0].parentNode.replaceChild(document.createTextNode(images[0].alt), images[0]);
            }
        }
    </script>
</body>
</html>
