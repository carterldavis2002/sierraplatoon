<h1>Add New {{brand.name}} Car</h1>
<form method="POST" action="/brands/{{brand.id}}/cars" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Model Name:</label>
    <input type="text" maxlength="255" name="name" required><br>
    <label for="year">Year:</label>
    <input type="number" name="year" required><br>
    <label for="color">Color:</label>
    <input type="text" maxlength="255" name="color" required><br>
    <label for="image">Image:</label>
    <input type="file" name="image" accept="image/*" required><br>
    <input type="submit" value="Create">
</form>
